<head>
  <title>pickatime-bug</title>
</head>

<body>
  <h1>Pickatime 3.5.5</h1>
  {{> pickatime}}
</body>

<template name="pickatime">
  Before Midnight:
  <textarea>
  template.timepicker = this.$('.timepicker').pickatime({
    min: [21,00],
    max: [22,00]
  });
  </textarea>
  <input class="timepicker"/>

  <br>
  <br>
  After Midnight:
  <textarea>
  template.timepickerlate = this.$('.timepicker-late').pickatime({
    min: [21,00],
    max: [2,00]
  });
  </textarea>
  <input class="timepicker-late"/>
</template>
